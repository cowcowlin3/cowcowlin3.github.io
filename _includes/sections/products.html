<div class="container">
    <div class="row">
        <div class="col-xs-12 text-left">
          <h1><span class="title-section">{{section.name}}</span></h1>
        </div>
    </div>  
    <ul class="nav nav-tabs">
      <li><a data-toggle="tab" href="#product2">PT L-TYPE</a></li>
      <li><a data-toggle="tab" href="#product3">PT H-TYPE</a></li>
      <li><a data-toggle="tab" href="#product4">PT U-TYPE</a></li>
    </ul>
      
      <div class="tab-content">
        {% assign varCount = 1 %}
        {% for article in site.products %}        
        {%if varCount == 1 %}
          <div id="product{{ varCount }}" class="col-xs-12 tab-pane fade in active">
        {% else %}
          <div id="product{{ varCount }}" class="col-xs-12 tab-pane fade">
        {% endif %}
          <div class="col-lg-6">
            <h3 class="product_title">{{ article.title }}</h3>
            <img src="{{ article.picture | prepend: site.baseurl }}" class="img-responsive" alt="">
          </div>
          <div class="col-lg-6">
            <div class="col-xs-12" style="margin-top: 3vh;">
              {{ article.content }}
            </div>
          </div>
        </div>
        {% assign varCount = varCount | plus:1 %}  
        {% endfor %}        
      </div>
</div>
