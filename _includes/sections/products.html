<div class="container">
    <div class="row">
        <div class="col-xs-12 text-left">
          <h1><span class="title-section">{{section.name}}</span></h1>
        </div>
    </div>
    <div class="row">
        <div id="product_slick" data-slick='{"slidesToShow": 1, "slidesToScroll": 1}' class="row">
          {% for article in site.products %}
          <div class="col-xs-12">
              <div class="col-lg-6">
                <h3 class="product_title">{{ article.title }}</h3>
                <img src="{{ article.picture | prepend: site.baseurl }}" class="img-responsive" alt="">
              </div>
              <div class="col-lg-6">
                <div class="col-xs-12" style="margin-top: 3vh;">
                  {{ article.content }}
                </div>
              </div>
          </div>
          {% endfor %}
        </div>
    </div>
</div>
